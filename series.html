        const selectSerie    = document.getElementById('serie');
        const selectCapitulo = document.getElementById('capitulo');
        const megaPlayer     = document.getElementById('megaPlayer');

        // Cuando cambias de serie
        selectSerie.addEventListener('change', function () {
            const serie = this.value;

            // Limpiar capítulos anteriores
            selectCapitulo.innerHTML = "";

            // Vaciar reproductor al cambiar de serie
            megaPlayer.src = "";

            if (!serie) {
                selectCapitulo.disabled = true;
                const opt = document.createElement('option');
                opt.value = "";
                opt.textContent = "-- Elige primero una serie --";
                selectCapitulo.appendChild(opt);
                return;
            }

            selectCapitulo.disabled = false;

            const optDefault = document.createElement('option');
            optDefault.value = "";
            optDefault.textContent = "-- Elige un capítulo --";
            selectCapitulo.appendChild(optDefault);

            // Rellenar capítulos de la serie elegida
            datosSeries[serie].forEach(cap => {
                const opt = document.createElement('option');
                opt.value = cap.url;          // enlace embed de MEGA
                opt.textContent = cap.nombre; // texto visible
                selectCapitulo.appendChild(opt);
            });
        });

        // Cuando eliges un capítulo
        selectCapitulo.addEventListener('change', function () {
            const url = this.value;
            if (url) {
                // Cargar el reproductor de MEGA dentro del iframe
                megaPlayer.src = url;
            } else {
                megaPlayer.src = "";
            }
        });
