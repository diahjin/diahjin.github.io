<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenomPlayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #ff6b6b;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 0.95rem;
            color: #aaa;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .controls-section {
            background: #252540;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 18px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ff6b6b;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
        }
        
        select:hover {
            border-color: #ff6b6b;
        }
        
        select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        option {
            background: #1a1a2e;
            color: #fff;
        }
        
        .player-section {
            background: #252540;
            border-radius: 15px;
            padding: 20px;
        }
        
        .player-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: #ff6b6b;
        }
        
        .player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .empty-player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .empty-player.hidden {
            display: none;
        }
        
        .empty-player-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .controls-section, .player-section { padding: 15px; }
        }
    </style>
</head>

        selectSerie.addEventListener('change', function () {
            const serie = this.value;

            // Limpiar capÃ­tulos anteriores
            selectCapitulo.innerHTML = "";

            // Vaciar reproductor al cambiar de serie
            megaPlayer.src = "";

            if (!serie) {
                selectCapitulo.disabled = true;
                const opt = document.createElement('option');
                opt.value = "";
                opt.textContent = "-- Elige primero una serie --";
                selectCapitulo.appendChild(opt);
                return;
            }

            selectCapitulo.disabled = false;

            const optDefault = document.createElement('option');
            optDefault.value = "";
            optDefault.textContent = "-- Elige un capÃ­tulo --";
            selectCapitulo.appendChild(optDefault);

            // Rellenar capÃ­tulos de la serie elegida
            datosSeries[serie].forEach(cap => {
                const opt = document.createElement('option');
                opt.value = cap.url;          // enlace embed de MEGA
                opt.textContent = cap.nombre; // texto visible
                selectCapitulo.appendChild(opt);
            });
        });

        // Cuando eliges un capÃ­tulo
        selectCapitulo.addEventListener('change', function () {
            const url = this.value;
            if (url) {
                // Cargar el reproductor de MEGA dentro del iframe
                megaPlayer.src = url;
            } else {
                megaPlayer.src = "";
            }
        });
