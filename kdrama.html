<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>K-Drama Player Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0c0c1f 0%, #1a0a2a 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 340px;
      background: rgba(15, 15, 40, 0.95);
      backdrop-filter: blur(25px);
      padding: 35px 25px;
      overflow-y: auto;
      border-right: 1px solid rgba(255, 100, 180, 0.3);
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 102, 179, 0.6) rgba(255, 255, 255, 0.1);
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255, 102, 179, 0.6);
      border-radius: 3px;
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .header h1 {
      font-size: 32px;
      background: linear-gradient(45deg, #ff66b3, #ff99cc, #ff66b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .kdrama-item {
      margin-bottom: 22px;
      cursor: pointer;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
    }

    .kdrama-poster {
      width: 100%;
      height: 280px;
      object-fit: cover;
      object-position: center 20%;
      display: block;
      transition: transform 0.4s ease;
    }

    .kdrama-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 20px 15px 15px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }

    .kdrama-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 3px;
      line-height: 1.3;
    }

    .kdrama-year {
      color: #ff99cc;
      font-size: 14px;
      font-weight: 500;
    }

    .kdrama-item:hover {
      border-color: rgba(255, 100, 180, 0.7);
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(255, 100, 180, 0.25);
    }

    .kdrama-item:hover .kdrama-overlay {
      transform: translateY(0);
    }

    .kdrama-item:hover .kdrama-poster {
      transform: scale(1.05);
    }

    .kdrama-item.active {
      border-color: #ff66b3;
      box-shadow: 0 0 30px rgba(255, 102, 179, 0.5);
    }

    .kdrama-item.active .kdrama-overlay {
      transform: translateY(0);
      background: linear-gradient(rgba(255,102,179,0.2), rgba(0,0,0,0.8));
    }

    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .player-header {
      padding: 30px 40px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 100, 180, 0.2);
    }

    .current-title {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(45deg, #ff66b3, white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      background: linear-gradient(45deg, #ff66b3, #ff99cc);
      padding: 10px 22px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 102, 179, 0.4);
    }

    .player-video {
      flex: 1;
      position: relative;
      border-radius: 0 0 25px 25px;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 45vh;
        padding: 25px;
      }
      .player {
        height: 55vh;
      }
      .kdrama-poster {
        height: 220px;
      }
      .header h1 {
        font-size: 26px;
      }
      .player-header {
        padding: 20px 25px;
      }
      .current-title {
        font-size: 20px;
      }
    }
  </style>
</head>

    <div class="player-video">

  </div>

  <script>
    const items = document.querySelectorAll('.kdrama-item');
    const playerFrame = document.getElementById('playerFrame');
    const currentTitle = document.getElementById('currentTitle');

    items.forEach(item => {
      item.addEventListener('click', () => {
        // Remover active de todos
        items.forEach(i => i.classList.remove('active'));
        // A√±adir active al clicado
        item.classList.add('active');
        
        // Cambiar iframe y t√≠tulo
        const src = item.dataset.src;
        const title = item.dataset.title;
        playerFrame.src = src;
        currentTitle.textContent = title;
      });
    });
  </script>
