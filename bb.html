            position: relative;
            z-index: 2;
        }
        h2 {
            color: #93c5fd;
            font-size: clamp(1.5em, 6vw, 2.2em);

            text-shadow: 0 0 20px rgba(147, 197, 253, 0.8);
            font-style: italic;
        }
        .flower-wrap {
            position: relative;
            height: clamp(260px, 42vw, 340px);
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        svg.flower-svg {
            max-width: 100%;

            stroke-width: 2;
        }
        .center-circle {

            stroke: #e5e7eb;
            stroke-width: 2;
        }
        .stem {

            stroke: #22c55e;

        }
        .leaf {

        .content {

    <script>
        const startDate = new Date('2025-04-11T00:00:00').getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const delta = now - startDate;
            const days = Math.floor(delta / (1000 * 60 * 60 * 24));
            const hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((delta % (1000 * 60)) / 1000);
            document.querySelector('.timer strong').textContent =
                `${days} dÃ­as ${hours} horas ${minutes} minutos ${seconds} segundos`;
        }
        updateTimer();
        setInterval(updateTimer, 1000);
