<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida ðŸ©µ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f0f23 50%, #000 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e7ff;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(147,51,234,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(96,165,250,0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(147,197,253,0.2) 0%, transparent 50%);
            animation: sparkle 6s ease-in-out infinite alternate;
            pointer-events: none;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .container {
            text-align: center;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(147, 197, 253, 0.3);
            border-radius: 25px;
            padding: 45px 35px;
            max-width: 440px;
            width: 95%;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
        }
        h2 {
            color: #93c5fd;
            font-size: clamp(1.5em, 6vw, 2.2em);
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(147, 197, 253, 0.8);
            font-style: italic;
        }
        .slytherin-ring {
            position: relative;
            height: clamp(260px, 42vw, 340px);
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        svg {
            max-width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 40px rgba(96, 165, 250, 0.7));
        }
        .ring-band {
            fill: none;
            stroke: #c0c0c0;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 10px rgba(192,192,192,0.5));
            animation: shineRing 4s ease-in-out infinite;
        }
        @keyframes shineRing {
            0%, 100% { stroke: #c0c0c0; }
            50% { stroke: #e5e5e5; }
        }
        .serpent-body {
            fill: none;
            stroke: #60a5fa;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: serpentCrawl 3s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.8s forwards, wiggleSerpent 2s ease-in-out infinite 3.8s;
            filter: drop-shadow(0 0 12px #60a5fa);
        }
        @keyframes serpentCrawl {
            to { stroke-dashoffset: 0; }
        }
        @keyframes wiggleSerpent {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        .serpent-head {
            opacity: 0;
            transform: scale(0);
            animation: headEmerge 1.5s ease-out 3s forwards;
            filter: drop-shadow(0 0 20px #93c5fd);
        }
        @keyframes headEmerge {
            to { opacity: 1; transform: scale(1); }
        }
        .emerald-gem {
            fill: url(#gemGradient);
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            animation: gemPulse 2s ease-out 2.5s forwards;
            filter: drop-shadow(0 0 25px #10b981);
        }
        @keyframes gemPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
        }
        .engraving {
            font: bold 12px serif;
            fill: rgba(224, 231, 255, 0.8);
            filter: drop-shadow(0 0 5px rgba(147,197,253,0.6));
        }
        .content {
            line-height: 1.7;
            margin: 20px 0;
            font-size: clamp(1em, 3.8vw, 1.15em);
            font-style: italic;
        }
        .love-you {
            font-size: clamp(1.6em, 5.5vw, 2em);
            color: #93c5fd;
            margin: 30px 0;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(147, 197, 253, 0.7);
        }
        .timer {
            font-size: clamp(1.15em, 4.2vw, 1.35em);
            font-weight: 700;
            background: linear-gradient(135deg, rgba(96,165,250,0.9), rgba(147,197,253,0.8));
            color: #1e1b4b;
            margin-top: 25px;
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(96, 165, 250, 0.4);
            backdrop-filter: blur(15px);
        }
        .footer {
            font-size: 1em;
            color: #94a3b8;
            margin-top: 25px;
            font-style: italic;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        @media (max-width: 480px) {
            .container { padding: 35px 25px; margin: 10px; }
        }
    </style>
</head>
<body>

        <div class="slytherin-ring">

        <div class="content">

        <div class="love-you">â€” I Love You! ðŸ©µðŸ©µðŸ©µ</div>

    <script>
        const startDate = new Date('2025-04-11T00:00:00').getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const delta = now - startDate;
            const days = Math.floor(delta / (1000 * 60 * 60 * 24));
            const hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((delta % (1000 * 60)) / 1000);
            document.querySelector('.timer strong').textContent = `${days} dÃ­as ${hours} horas ${minutes} minutos ${seconds} segundos`;
        }
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
