<!DOCTYPE html>

    <title>Para el amor de mi vida</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e0f2fe);

        .container {

            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #2563eb;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        .tree-container {
            position: relative;
            height: 200px;
            margin: 20px auto;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .heart {
            font-size: 1.2em;
            opacity: 0;
            transform: scale(0) translateY(20px);
            animation: growHeart 0.8s ease-out forwards;
        }
        .heart:nth-child(1) { animation-delay: 0.5s; }
        .heart:nth-child(2) { animation-delay: 0.7s; }
        .heart:nth-child(3) { animation-delay: 0.9s; }
        .heart:nth-child(4) { animation-delay: 1.1s; }
        .heart:nth-child(5) { animation-delay: 1.3s; }
        .heart:nth-child(6) { animation-delay: 1.5s; }
        .heart:nth-child(7) { animation-delay: 1.7s; }
        @keyframes growHeart {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .tree-trunk {
            stroke: #8b4513;
            stroke-width: 8;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: growTrunk 1s ease-out 0.2s forwards;
        }
        @keyframes growTrunk {
            to { stroke-dashoffset: 0; }
        }
        p {
            line-height: 1.5;
            margin: 10px 0;
            font-size: 1em;
        }
        .love-you {
            font-size: 1.5em;
            color: #2563eb;
            margin: 20px 0;
            font-weight: bold;
        }
        .timer {
            font-size: 1.1em;
            font-weight: bold;
            color: #2563eb;
            margin-top: 15px;
            padding: 10px;
            background: rgba(147, 197, 253, 0.2);
            border-radius: 10px;
        }
        .footer {
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
        }
        @media (max-width: 480px) {
            .container { padding: 25px 15px; }
            h2 { font-size: 1.3em; }
            .tree-container { height: 160px; }
            .heart { font-size: 1.1em; }
        }
    </style>
</head>

        function updateTimer() {
