<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El parte tanga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: auto;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b2838 0, #050505 55%, #000 100%);
      color: #eee;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.94);
    }

    /* CATÁLOGO IZQUIERDA */

    .catalogo {
      width: 40%;
      min-width: 280px;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(5,5,5,0.97), rgba(5,5,5,0.99));
      padding: 18px 16px 16px;
      overflow-y: auto;
      box-shadow: 4px 0 18px rgba(0,0,0,0.8);
    }

    .catalogo-titulo {
      font-size: 22px;
      margin: 0 0 4px;
      font-weight: 700;
    }

    .catalogo-sub {
      font-size: 12px;
      margin: 0 0 10px;
      color: #aaa;
    }

    /* BUSCADOR */

    .buscador-wrapper {
      margin-bottom: 10px;
    }

    #buscadorPelis {
      width: 100%;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(20,20,20,0.95);
      color: #f5f5f5;
      font-size: 13px;
      outline: none;
    }

    #buscadorPelis::placeholder {
      color: #888;
    }

    #buscadorPelis:focus {
      border-color: #e50914;
      box-shadow: 0 0 0 1px rgba(229,9,20,0.5);
    }

    /* GRID DE PELIS */

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .movie-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      background: #111;
      display: flex;
      flex-direction: column;
      transition:
        transform 0.18s ease-out,
        border-color 0.18s ease-out,
        box-shadow 0.18s ease-out,
        background 0.18s ease-out;
    }

    .movie-card img {
      width: 100%;
      display: block;
      aspect-ratio: 2 / 3;
      object-fit: cover;
    }

    .movie-title {
      font-size: 11px;
      text-align: center;
      padding: 5px 4px 8px;
      line-height: 1.25;
      color: #ddd;
      background: radial-gradient(circle at top, #252525 0, #111 70%);
    }

    .movie-card:hover {
      transform: translateY(-3px) scale(1.03);
      border-color: #e50914;
      box-shadow: 0 10px 25px rgba(0,0,0,0.9);
      background: #181818;
    }

    .movie-card.active {
      border-color: #e50914;
      box-shadow: 0 0 18px rgba(229,9,20,0.7);
    }

    /* REPRODUCTOR DERECHA */

    .player-area {
      flex: 1;
      position: relative;
      background: radial-gradient(circle at top, #202020 0, #000 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 14px;
    }

    .player-wrapper {
      width: 100%;
      max-width: 1150px;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 18px 40px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.06);
      position: relative;
    }

    #playerFrame {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 1;
      transition: opacity 0.2s ease-out;
    }

    .player-fade-out {
      opacity: 0;
    }

    .player-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(229,9,20,0.28), transparent 55%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }

      .catalogo {
        width: 100%;
        height: 46vh;
        max-width: none;
        box-shadow: 0 4px 18px rgba(0,0,0,0.8);
      }

      .player-area {
        height: 54vh;
      }
    }

    @media (max-width: 600px) {
      .catalogo-titulo {
        font-size: 18px;
      }

      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="layout">

    <!-- CATÁLOGO PELIS -->
    <aside class="catalogo">
      <h2 class="catalogo-titulo">El parte tanga</h2>
      <p class="catalogo-sub">El parte tanga</p>

      <!-- BUSCADOR -->
      <div class="buscador-wrapper">
        <input
          type="text"
          id="buscadorPelis"
          placeholder="Buscar película..."
          autocomplete="off">
      </div>

      <div class="movie-grid">
 <div class="movie-card active" data-src="https://vidmoly.net/embed-6wc0u2m8hm41.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4mi693c9yz8BluiK8_ZzCq9MS7U99QLGmMw&s" alt="Video sin decir">
				<div class="movie-title">Video sin decir</div>
            </div>


            <!-- COPIA MÁS .movie-card PARA TODAS TUS PELÍCULAS -->

        </div>
    </aside>

    <!-- REPRODUCTOR ÚNICO -->
    <section class="player-area">
      <div class="player-wrapper">
        <!-- PELI INICIAL (la misma que la tarjeta .active) -->
        <iframe
          id="playerFrame"
          src="https://vidmoly.net/embed-aa4yt9biphpc.html"
          allowfullscreen
          referrerpolicy="no-referrer">
        </iframe>
        <div class="player-overlay"></div>
      </div>
    </section>

  </div>

  <script>
    // CAMBIO DE PELÍCULA EN EL REPRODUCTOR
    const cards = document.querySelectorAll('.movie-card');
    const player = document.getElementById('playerFrame');

    function cambiarPelicula(newSrc) {
      if (!newSrc || !player) return;
      player.classList.add('player-fade-out');
      setTimeout(() => {
        player.setAttribute('src', newSrc);
        player.classList.remove('player-fade-out');
      }, 180);
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const newSrc = card.getAttribute('data-src');
        if (!newSrc) return;
        cambiarPelicula(newSrc);
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      });
    });

    // BUSCADOR POR TÍTULO
    const buscador = document.getElementById('buscadorPelis');

    if (buscador) {
      buscador.addEventListener('input', () => {
        const texto = buscador.value.trim().toLowerCase();

        cards.forEach(card => {
          const titleEl = card.querySelector('.movie-title');
          const titulo = titleEl ? titleEl.textContent.toLowerCase() : '';

          if (!texto || titulo.includes(texto)) {
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        });
      });
    }
  </script>
</body>
</html>
