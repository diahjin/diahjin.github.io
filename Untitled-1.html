<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soporte – Pelis y Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f10;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #18181b;
      border-radius: 12px;
      padding: 20px 24px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      text-align: center;
    }
    p.sub {
      margin: 0 0 18px;
      font-size: 0.9rem;
      text-align: center;
      color: #b3b3b3;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }
    input, select, textarea, button {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #333;
      background: #202022;
      color: #f5f5f5;
      padding: 9px 11px;
      font-size: 0.95rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 6px rgba(14, 165, 233, 0.7);
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    .field {
      margin-bottom: 14px;
    }
    button {
      margin-top: 4px;
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      border: none;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.02em;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.15s ease;
    }
    button:hover {
      filter: brightness(1.05);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
    }
    button:active {
      transform: scale(0.97);
      box-shadow: none;
    }
    .footer {
      margin-top: 10px;
      font-size: 0.75rem;
      text-align: center;
      color: #777;
    }
    @media (max-width: 480px) {
      .card {
        padding: 16px 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Soporte de Pelis y Series</h1>
    <p class="sub">
      Pide aquí la película o serie que quieras y recibiré tu solicitud por correo.
    </p>

    <form
      action="https://formsubmit.co/julreee1@gmail.com"
      method="POST"
    >
      <!-- Opciones de FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirección tras enviar (opcional: cambia la URL o bórralo) -->
      <!-- <input type="hidden" name="_next" value="https://tu-dominio.com/gracias.html"> -->

      <div class="field">
        <label for="email">Tu correo</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="tunick@example.com"
          required
        >
      </div>

      <div class="field">
        <label for="nombre">Tu nombre o nick</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ej: fernolv"
          required
        >
      </div>

      <div class="field">
        <label for="tipo">¿Qué quieres?</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecciona una opción</option>
          <option value="Película">Película</option>
          <option value="Serie">Serie</option>
        </select>
      </div>

      <div class="field">
        <label for="titulo">Título de la película o serie</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="Nombre de la peli o serie"
          required
        >
      </div>

      <div class="field">
        <label for="detalles">Detalles (temporada, episodio, idioma, calidad…)</label>
        <textarea
          id="detalles"
          name="detalles"
          placeholder="Ej: Temporada 2, episodio 5, castellano, 1080p..."
        ></textarea>
      </div>

      <button type="submit">Enviar solicitud</button>
    </form>

    <div class="footer">
      La primera vez tendrás que confirmar tu correo desde un mensaje de FormSubmit.
    </div>
  </div>
</body>
</html>
